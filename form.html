            <script>
        var dateTime = new Date();
        document.getElementById("time").innerText = dateTime;

        function validateForm(){
            if (!validFirstName()){
                return false; // tell the browser not to submit the form 
            }
            else if (!validLastName()){
                return false; // tell the browser not to submit the form
            }
            else if (!validZipCode()) {
                return false; // tell the browser not to submit the form
            } 
            else if (!validPhone()){
                return false;
            }
            else{
                return true; // form fields are valid 
            }
        }

        function validFirstName() {
            // get the value entered for firstName and store it in a local variable
            var fName = document.forms["emailForm"]["firstName"].value;
             if (fName == ""){
                // display a message in a pop-up window
                alert("Please enter your First Name");
                // place the user cursor back into the invalid field
                document.getElementById("firstName").focus();
                return false;
           }
                return true;
        }
        function validLastName() {
            // get the value entered for firstName and store it in a local variable
            var lName = document.forms["emailForm"]["lastName"].value;
            
            if (lName == "") {
                // display a message in a pop-up window
                alert("Please enter your Last Name");
                // place the user cursor back into the invalid field
                document.getElementById("lastName").focus();
                return false;
            } 
                return true;
        }

        function validZipCode() {
            // get the value entered for zipCode and store it in a local variable
            var zipCode = document.forms["emailForm"]["zipCode"].value;

            if(zipCode == ""){
                alert("You must enter a Zip Code");
                return false;
            }
            else if (/^[0-9]{5}(?:-[0-9]{4})?$/.test(zipCode)) {                
                return true;
            } 
                // display a message in a pop-up window
                alert("Please enter a valid Zip Code (5 or 9 digits)");
                //focus on Zip Code
                document.getElementById("zipCode").focus();
                return false; 
       }

       function validPhone() {
            // get the value entered for zipCode and store it in a local variable
            var phone = document.forms["emailForm"]["phoneNumber"].value;

            if(phone == ""){
                alert("You must enter a phone number");
                return false;
            }
            else if (/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/.test(phone)) {                
                return true;
            } 
                // display a message in a pop-up window
                alert("Please enter a valid phone number 999-999-999");
                //focus on Zip Code
                document.getElementById("phoneNumber").focus();
                return false; 
       }

        function validPhone() {
            // get the value entered for zipCode and store it in a local variable
            var email = document.forms["emailForm"]["email"].value;

            if(email == ""){
                alert("You must enter a email address");
                return false;
            }
            else if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {                
                return true;
            } 
                // display a message in a pop-up window
                alert("Please enter a valid email address");
                //focus on Zip Code
                document.getElementById("email").focus();
                return false; 
       }
